<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonamessage</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Anonamessage</h1>
    <div class="container">
        <h2>Post a Message</h2>
        <textarea id="messageInput" placeholder="Write your message..."></textarea>
        <button onclick="postMessage()">Submit</button>
    </div>
    <div class="container">
        <h2>Reply to a Random Chain</h2>
        <div id="messageChain" class="message-chain">No message loaded.</div>
        <textarea id="replyInput" placeholder="Write your reply..."></textarea>
        <button onclick="replyToMessage()">Reply</button>
    </div>

    <script>
        // Post message to backend
        function postMessage() {
            const message = document.getElementById('messageInput').value;
            fetch('/api/messages', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Message posted:', data);
                alert('Message posted successfully!');
            })
            .catch(error => {
                console.error('Error posting message:', error);
            });
        }

        function replyToMessage() {
            const reply = document.getElementById('replyInput').value;
            const messageId = getMessageIdFromDisplayedMessage(); // You'll need to implement this function

            if (!messageId) {
                alert('Please load a message to reply to first.');
                return;
            }

            // Send the reply to the backend
            fetch(`/api/messages/${messageId}/reply`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ reply })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Reply posted:', data);
                alert('Reply posted successfully!');
                // Optionally, refresh the message chain to display the new reply
                loadRandomMessageChain();
            })
            .catch(error => {
                console.error('Error posting reply:', error);
            });
        }


        // Load random message chain
        function loadRandomMessageChain() {
            fetch('/api/messages/random')
            .then(response => response.json())
            .then(data => {
                document.getElementById('messageChain').textContent = data.message;
            })
            .catch(error => {
                console.error('Error loading message:', error);
            });
        }
    </script>
</body>
</html>
